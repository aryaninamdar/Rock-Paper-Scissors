<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="scoreboard">
            <div id= "user-label" class="badge">You</div>
            <div id= "comp-label" class="badge">CPU</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div class="result">
            <p>-----</p>
        </div>
        <div class="choices">
            <div id="rock" class="choice">
                <img src="https://img.icons8.com/color/48/000000/hand-rock.png" alt="Image didn't load">
            </div>
            <div id="paper"class="choice">
                <img src="https://img.icons8.com/fluent/48/000000/hand.png" alt="Image didn't load">
            </div>
            <div id="scissors" class="choice">
                <img src="https://img.icons8.com/color/48/000000/hand-scissors.png" alt="Image didn't load">
            </div>
        </div>
        <div class="user-prompt">
            <p id="action-message">Make your move.</p>
        </div>
        <script src="rps.js" charset="utf-8"></script>
    </body>
</html>
